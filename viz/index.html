  // Google Sheets setup

  var sheetsAPIdomain = 'https://content-sheets.googleapis.com/v4/spreadsheets/';
  var sheetID = '1G5kHapZPUTEb-KdprovtyxvJhSP5sJiz3--bRr-yQsY';
  var sheetRange = 'A1:F1000';
  var params = $.param({
    valueRenderOption: 'FORMATTED_VALUE',
    dateTimeRenderOption: 'SERIAL_NUMBER',
    key: 'AIzaSyAarlySPKJgCGqmRqPvCBi547QvegAMrTE',
    majorDimension: 'COLUMNS'
  });

  requestURL = sheetsAPIdomain + sheetID + '/values/' + sheetRange + '?' + params;

      $.ajax({
        url: requestURL,
      }).done(function(response) {
        console.log(response);
        var sheetData = response.values;

        console.log(sheetData);

        var dataSet1 = [sheetData[0], sheetData[1], sheetData[2]];
        var dataSet2 = [sheetData[0], sheetData[3]];
        var dataSet3 = [sheetData[0], sheetData[4]];

        var chart = c3.generate({
          bindto: d3.select('#chart-1'),
          data: {
            x: 'Timestamp',
            xFormat: '%m/%d/%Y %H:%M:%S',
            columns: dataSet1,
            // axes: {
            //   'Heart Rate (bpm)': 'y2'
            // },
            color: function(colour, d) {
              if (d.id === 'Systolic Blood Pressure (mmHg)' && d.value > 120){
                  return '#f00';
              } else if (d.id === 'Diastolic Blood Pressure (mmHg)' && d.value > 80){
                  return '#f00';
              } else {
                  return colour;
              }
            }
          },
          axis: {
            x: {

              type: 'timeseries',
              tick: {
                format: '%Y-%m-%d %H:%M',
                // rotate: -90
              }
            },
            y2: {
              show: false
            }
          },
          subchart: {
            show: true,
            axis: {
              x:{
                show:false
              }
            },
            onbrush: function (d) {
              chart2.zoom(d);
              chart3.zoom(d);
            },
          },
          legend: {
            // hide: 'Heart Rate (bpm)'
          },
          line: {
            connectNull: false
          },
          grid: {
              y: {
                  lines: [
                      {value: 80, text: 'normal limit Diastolic', class: 'limdia'},
                      {value: 120, text: 'normal limit Systolic', class: 'limsys'},
                  ]
              }
          }
        });

        var chart2 = c3.generate({
          bindto: d3.select('#chart-2'),
          data: {
            x: 'Timestamp',
            xFormat: '%m/%d/%Y %H:%M:%S',
            columns: dataSet2,
            // axes: {
            //   'Heart Rate (bpm)': 'y2'
            // },
            type: 'bar'
          },
          tooltip: {
            show: true,
          },
          axis: {
            x: {

              type: 'timeseries',
              tick: {
                format: '%Y-%m-%d %H:%M',
                // rotate: -90
              }
            },
            y2: {
              show: false
            }
          },
          subchart: {
            show: false,
            axis: {
              x:{
                show:false
              }
            }
          },
          legend: {
            hide: [
                "Systolic Blood Pressure (mmHg)",
                "Diastolic Blood Pressure (mmHg)",
            ]
          }
        });
        var chart3 = c3.generate({
          bindto: d3.select('#chart-3'),
          data: {
            x: 'Timestamp',
            xFormat: '%m/%d/%Y %H:%M:%S',
            columns: dataSet3,
            // axes: {
            //   'Heart Rate (bpm)': 'y2'
            // },
            type: 'bar',
            color: function (colour, d) {
              if (d.value == '5') {
                return '#63ff00';
              } else if (d.value == '4') {
                return '#d6ff00';
              } else if (d.value == '3') {
                return '#ffff00';
              } else if (d.value == '2') {
                return '#ffc100';
              } else {
                return '#ff0000';
              }
            }
          },
          axis: {
            x: {
              type: 'timeseries',
              tick: {
                format: '%Y-%m-%d %H:%M',
                // rotate: -90
              }
            },
            y: {
              // show: false,
              // tick:{
              //   format: function(d){return null}
              // },
              max: 0.5

            }
          }
        });
      });
